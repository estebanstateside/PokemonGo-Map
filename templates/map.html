	<body id="top">

	<div class="wrapper">
		<!-- Header -->
		<header id="header" class="transparent">
			<a href="#nav"></a>
			<h1>Mundo Pokémon</h1>
		</header>

		<!-- Nav -->
		<nav id="nav">
			<p>Filtrar Pokemones, Gimnasios y Pokeparadas.</p>
			<div class="switch-container">
				<h3>Pokemones</h3>
				<div class="onoffswitch">
					<input id="pokemon-switch" type="checkbox" name="pokemon-switch" class="onoffswitch-checkbox" checked/>
					<label class="onoffswitch-label" for="pokemon-switch">
	        	<span class="switch-label" data-on="On" data-off="Off"></span>
	        	<span class="switch-handle"></span>
	        </label>
				</div>
			</div>
			<div class="switch-container">
				<h3>Gimnasios</h3>
				<div class="onoffswitch">
					<input id="gyms-switch" type="checkbox" name="gyms-switch" class="onoffswitch-checkbox" checked/>
					<label class="onoffswitch-label" for="gyms-switch">
	        	<span class="switch-label" data-on="On" data-off="Off"></span>
	        	<span class="switch-handle"></span>
	        </label>
				</div>
			</div>
			<div class="switch-container">
				<h3>Pokeparadas</h3>
				<div class="onoffswitch">
					<input id="pokestops-switch" type="checkbox" name="pokestops-switch" class="onoffswitch-checkbox" checked/>
					<label class="onoffswitch-label" for="pokestops-switch">
						<span class="switch-label" data-on="On" data-off="Off"></span>
						<span class="switch-handle"></span>
					</label>
				</div>
			</div>
			<div class="switch-container">
				<h3>Áreas escaneadas</h3>
				<div class="onoffswitch">
					<input id="scanned-switch" type="checkbox" name="scanned-switch" class="onoffswitch-checkbox" checked/>
					<label class="onoffswitch-label" for="scanned-switch">
						<span class="switch-label" data-on="On" data-off="Off"></span>
						<span class="switch-handle"></span>
					</label>
				</div>
			</div>
			<div>
				<label for="exclude-pokemon">
					<h3>Ocultar Pokemones</h3>
	        		<select id="exclude-pokemon" multiple="multiple"></select>
	      		</label>
			</div>
			<div>
				<label for="notify-pokemon">
					<h3>Notificaciones por Pokemon</h3>
					<select id="notify-pokemon" multiple="multiple"></select>
				</label>
			</div>
			<div class="" style="margin-top:25px;">
				<button class="btn btn-danger" type="button" name="button" onclick="pokemonGoApp.authFunctionality.killSession();"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
			</div>
		</nav>

		<div class="login-form-container">
            <h1 class="main-head">Mundo Pokémon</h1>
            <h2 class="sub-head">Inicio de sesión:</h2>
            <form class="login-form" action="javascript:;" onsubmit="pokemonGoApp.authFunctionality.validateLogin(this);" method="post">
                <input type="text" name="username" value="" placeholder="Usuario">
                <input type="password" name="password" value="" placeholder="Contraseña">
                <input type="submit" name="submit" value="Iniciar">
            </form>
        </div>

		<div id="main" class="map-container transparent">
			<div id="map"></div>
	    </div>

    var center_lat = {{lat}};
    var center_lng = {{lng}};
